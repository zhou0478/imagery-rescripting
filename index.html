<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imagery Updating</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Past Imagery Updating</h1>

    <div id="step-container" class="instruction-box">
      <div id="instruction-text"></div>
      <textarea id="step-input" placeholder="Your reflection goes here..."></textarea>
      <div class="button-row">
        <button id="backBtn" class="nav-btn hidden">Back</button>
        <button id="nextBtn" class="nav-btn">Next</button>
        <button id="finishBtn" class="nav-btn hidden">Finish</button>
      </div>
    </div>

    <div id="summary" class="hidden">
      <h2>Reflection Summary</h2>
      <ul id="summaryList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
