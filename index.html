<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imagery Updating</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Past Imagery Updating</h1>

    <div id="instructions" class="instruction-box"></div>

    <form id="imageryForm" class="hidden">
      <textarea id="userInput" placeholder="Your reflection goes here..." required></textarea>
      <button type="submit">Next</button>
    </form>

    <div id="summary" class="hidden">
      <h2>Reflection Summary</h2>
      <ul id="summaryList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
